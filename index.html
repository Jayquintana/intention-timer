<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2 class="page-title">INTENTION TIMER</h2>
    </header>
    <main>
      <div class="left-side">
        <h1 class="new-activity-title">New Activity</h1>
        <section class="new-activity">
          <h1 class="form-text-style">Select a category:</h1>
          <div class="button-categories">
            <button class="study-button form-text-style category-button-style"><img class="category-button-icons" src="assets/study.svg" alt="lightbulb image"><br>Study</button>
            <button class="mediate-button form-text-style category-button-style"><img class="category-button-icons" src="assets/meditate.svg" alt="flower image"><br>Meditate</button>
            <button class="study-button form-text-style category-button-style"><img class="category-button-icons" src="assets/exercise.svg" alt="shoe image"><br>Exercise</button>
          </div>
          <form>
            <label class="form-text-style" for="accomplish">What would you like to accomplish during this time?</label>
            <input type="text" name="accomplish">
            <label class="form-text-style" for="minutes">Minutes</label>
            <input type="text" name="minutes">
            <label class="form-text-style" for="seconds">Seconds</label>
            <input type="text" name="seconds">
            <button class="start-activity-button">START ACTIVITY</button>
          </form>
        </section>
      </div>
      <section class="past-activities">
        <h1>Past Activities</h1>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </section>
    </main>
    <script src="Activity.js"></script>
    <script src="main.js"></script>
  </body>
</html>
